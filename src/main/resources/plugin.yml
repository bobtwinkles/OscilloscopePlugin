name: oscilloscope
version: 0.1.0
author: bob_twinkles
main: tk.sirtwinkles.oscilloscope.OSPlugin
commands:
  setType:
    description: Sets an oscilloscope type
    usage: /setType <ScopeID> <logic|analog>
  oscilloscopeMenu:
    desciption: Displays a menu of oscilloscope actions
    usage: /oscilloscopeMenu <ScopeID>
  addprobe:
    description: Allows the user to select the location of a new probe
    usage: /addprobe <ScopeID> [<x> <y> <z> [world]]
  startrecording:
    description: Tells a scope to record
    usage: /startrecording <ScopeID>